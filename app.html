<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Watch It!</title>
    <script src="https://code.iconify.design/1/1.0.3/iconify.min.js"></script>
    <link rel="stylesheet" href="dist/app.css" />
  </head>
  <body class="container -fluid">
    <header class="header">
      <section class="header__brand">
        <span class="header__logo"
          ><span
            class="iconify"
            data-icon="twemoji:popcorn"
            data-inline="false"
          ></span
        ></span>
        <h1 class="header__text">Watch It!</h1>
      </section>
      <section class="header__nav">
        <form action="" class="search">
          <input type="text" name="movieTitle" id="movieTitle" />
          <button type="submit" class="btn -text" id="searchBtn">
            <span
              class="iconify"
              data-icon="ei:search"
              data-inline="false"
            ></span>
          </button>
        </form>
        <span class="header__link -desktop">My List</span>
        <span class="header__link -mobile"
          ><span class="iconify" data-icon="ion:grid" data-inline="false"></span
        ></span>
      </section>
    </header>
    <main class="app"></main>
    <script src="./dist/app.js"></script>
  </body>
</html>
