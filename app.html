<!DOCTYPE html>

    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Watch It!</title>

  <body>
    <main class="app container -fluid">
      <section class="row">
        <aside class="col-lg-3 search -out">
          <header class="searchHeader">
            <h1>Watch It!</h1>
            <button class="btn -text" id="closeSearch">
              <i data-feather="x"></i>
            </button>
          </header>
          <form action="" method="post" class="searchBar" id="searchForm">
            <input
              type="text"
              name="movieTitle"
              id="movieTitle"
              placeholder="Search..."
            />
            <button type="submit" class="btn -primary">Search</button>
          </form>
          <main class="searchResults" id="searchResults"></main>
        </aside>
        <main class="col-12 col-lg-9 list">
          <header class="listHeader">
            <h2>My List</h2>
            <button class="btn -text" id="openSearch">
              <i data-feather="search"></i>
            </button>
          </header>
          <section class="series">
            <h4 class="text-light">Series</h4>
          </section>
          <section class="movies">
            <h4 class="text-light">Movies</h4>
          </section>
        </main>
      </section>
